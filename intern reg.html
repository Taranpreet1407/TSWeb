   <script>
   function populate(s1,s2){
     var s1 = document.getElementById(s1);
     var s2 = document.getElementById(s2);
     s2.innerHTML = "";
     if(s1.value == "Chevy"){
       var optionArray = ["|","Business Development|Business Development","Marketing|Marketing","Graphic Designing|Graphic Designing" , "Event Management|Event Management" ,"Software Development|Software Development" , "Content Writing|Content Writing" , "Blogging|Blogging" , "Mobile App Development|Mobile App Development" , "Social Media Marketing|Social Media Marketing", "Fundraising|Fundraising" , "Promotion|Promotion" , "Campus Ambassador|Campus Ambassador" , "Operation Management|Operation Management" ,"Student Counselling|Student Counselling" , "Media and Public Relations| Media and Public Relations"];
     } else if(s1.value == "Dodge"){
       var optionArray = ["|","Business Development|Business Development","Marketing|Marketing","Human Resource Management|Human Resource Management"];
     } else if(s1.value == "Ford"){
       var optionArray = ["|","mustang|Mustang","shelby|Shelby"];
     }
     for(var option in optionArray){
       var pair = optionArray[option].split("|");
       var newOption = document.createElement("option");
       newOption.value = pair[0];
       newOption.innerHTML = pair[1];
       s2.options.add(newOption);
     }
   }
   </script>
