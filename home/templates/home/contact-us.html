<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact-Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="bg-contact2">
        <div class="container-contact2">
            <div class="wrap-contact2">
                <form class="contact2-form validate-form" action="contact" id="contact-form" method="post">
                    {% csrf_token %}
                    <span class="contact2-form-title">
                        Contact Us
                    </span>

                    <div class="wrap-input2 validate-input">
                        <input class="input2" type="text" name="name" required>
                        <span class="focus-input2" data-placeholder="NAME"></span>
                    </div>

                    <div class="wrap-input2 validate-input">
                        <input class="input2" type="text" name="email" required>
                        <span class="focus-input2" data-placeholder="EMAIL"></span>
                    </div>

                    <div class="wrap-input2 validate-input">
                        <textarea class="input2" name="message" required></textarea>
                        <span class="focus-input2" data-placeholder="MESSAGE"></span>
                    </div>

                    <div class="container-contact2-form-btn">
                        <div class="wrap-contact2-form-btn">
                            <div class="contact2-form-bgbtn"></div>
                            <input type="submit" class="contact2-form-btn" value="Send Your Message"
                                style="background-color: #DB1563;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
